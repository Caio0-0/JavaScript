<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt("Seu nome:")
        document.writeln(`Seu nome tem ${nome.length} letras <br>`)
        document.writeln(`Seu nome em MAIUSCULO é: ${nome.toUpperCase()} <br>`)
        document.writeln(`Seu nome em minusculo é: ${nome.toLowerCase()} <br>`)
    </script>
</body>
</html>
