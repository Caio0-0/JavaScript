<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velocidade</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    <input type="number" name="velo" id="ivelo">Km/h
    <input type="button" value="Verificar" onclick="calc()">
    <div id="res"></div>
    <script>
        function calc(){
            var v = window.document.getElementById('ivelo')
            var res = window.document.querySelector('div#res')
            var vel = Number(v.value)   
            res.innerHTML = `<p>Sua velocidade atual é de ${vel}Km/h </p>`
            if (vel > 60){
                res.innerHTML += '<p>Você foi multado</p>' 
            }
            res.innerHTML += 'Dirija sempre com o cinto de segurança' 
        }
    </script>
</body>
</html>
